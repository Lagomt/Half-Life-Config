cl_crosshairgap 									"2"					// Default: 1				How big to make the gap between the pips
cl_crosshair_outlinethickness 						"0.1"				// Default: 1				Set how thick you want your crosshair outline to draw (0.1-3)
cl_crosshair_drawoutline 							"0"					// Default: 0				Draws a black outline around the crosshair for better visibility

// Color
cl_crosshaircolor 									"5"					// Default: 1				Set crosshair color as defined in game_options.consoles.txt [ 1 = Green, 2 = Yellow, 3 = Blue, 4 = Light Blue, 5 = Custom RGB color ]
