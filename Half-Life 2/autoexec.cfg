con_enable  "1"                                                                 // Default: 0               Enables Console
crosshair 	"1"					                                                // Default: 1				Toggle Crosshair


//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// Key binds
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

unbindall

//-------------------------
// Weapons
//-------------------------

// All nades are bound to the mouse in Logitech Gaming Software

//			Button			Command
bind        "0"             "vr_toggle"
bind        "1"             "slot1"
bind        "2"             "slot2"
bind        "3"             "slot3"
bind        "4"             "slot4"
bind        "5"             "slot5"
bind        "6"             "slot6"
bind        "7"             "slot7"

bind        "g"             "use weapon_crowbar"
bind        "v"             "use weapon_crossbow"
bind        "b"             "use weapon_rpg"


//-------------------------
// Movement
//-------------------------

//			Button			Command
bind        "w"             "+forward"
bind        "a"             "+moveleft"
bind        "s"             "+back"
bind        "d"             "+moveright"

bind 		"SPACE" 		"+jump"
bind 		"SHIFT" 		"+speed"
bind 		"CTRL" 			"+duck"
bind        "ALT"           "+walk"


//-------------------------
// Misc
//-------------------------

//			Button			Command
bind        "e"             "+use"
bind        "f"             "impulse 100"                                       // Flashlight
bind        "r"             "+reload"
bind        "c"             "impulse 50"                                        // Makes player command (call/send) a squad. Bound to C by default. 
bind        "q"             "lastinv"
bind        "z"             "+zoom"
bind        "p"             "headtrack_reset_home_pos"


//-------------------------
// Other
//-------------------------

//			Button			Command
bind        "ESCAPE"        "cancelselect"
bind        "PAUSE"         "pause"
bind        "SHIFT"         "+speed"
bind        "ALT"           "+walk"
bind        "CTRL"          "+duck"
bind        "F3"            "askconnect_accept"
bind        "F5"            "jpeg"
bind        "F6"            "save quick"
bind        "F8"            "toggleconsole"
bind        "F9"            "load quick"


//-------------------------
// Mouse
//-------------------------

// Specified for Logitech G502 PROTEUS CORE
// Function buttons are bound in Logitech Gaming Software / G Hub

//			Button			Command
bind 		"MOUSE1" 		"+attack"
bind 		"MOUSE2" 		"+attack2"
bind        "MWHEELUP"		"+jump"
bind        "MWHEELDOWN"	"invnext"

// Function Keys
//			Button			Command
bind        "KP_INS"        "phys_swap"
bind        "KP_END"        "use weapon_shotgun"
bind        "KP_DOWNARROW"  "use weapon_ar2"
bind        "KP_PGDN"       "use weapon_frag"
bind        "KP_LEFTARROW"  "bug_swap"
bind        "KP_5"          "use weapon_smg1"
bind        "KP_RIGHTARROW" "use weapon_357"


//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// Sensetivity
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

// Hardware and OS settings
// Mouse DPI:										400
// Windows Sensetivity:								6/11
// Windows Enhance pointer precition: 				0
// Windows Snap To									0
// True Sensetivity (requires windows sense 6/11) = DPI x (Ingame Sense) = 400x2.7 = 1080
// True Sensitivity index is normaly around 1000

sensitivity 										"3.5"				// Default: 6.0 			Mouse sensitivity Valid values are: Min: 0.0001, Max: 10000000
zoom_sensitivity_ratio 						        "1.0" 				// Default: 1 				Additional mouse sensitivity scale factor applied when FOV is zoomed in
m_rawinput											"1"					// Default:					Raw mouse input
m_customaccel										"0"					// Default: 				Mouse Acceleration
m_customaccel_exponent 								"0" 				// Default:					Acceleration Amount
m_mousespeed 										"0" 				// Default:					Windows mouse acceleration off
m_mouseaccel1 										"0" 				// Default:					Windows mouse acceleration initial threshold (2x movement)
m_mouseaccel2 										"0" 				// Default:					Windows mouse acceleration secondary threshold (4x movement)


//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// Additional HUD
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

//			        values          Default             Comment
cl_showbattery      "1"             //Default: 0        Draw current battery level at top of screen when on battery power
cl_showfps          "1"             //Default: 0        Draw fps meter at top of screen (1 = fps, 2 = smooth fps)
cl_showpos          "1"             //Default: 0

